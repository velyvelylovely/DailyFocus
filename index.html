<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Lato:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum App</title>
</head>

<body>
  <div id="main">
    <div id="quote">
      <span class="quote-text"></span>
      <span class="quote-author"></span>
    </div>

    <h2 id="clock">00:00:00</h2>

    <div id="weather">
      <span id="weather-text"></span>
    </div>

    <div id="app-container">
      <!-- 로그인 폼 (초기 노출) -->
      <form id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
      </form>

      <!-- 로그인 후 영역 -->
      <div id="after-login" class="hidden">
        <h1 id="greeting"></h1>
        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </div>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>

</html>
